<div class="col-md-6 mb-4">
  <div class="card">
    <div class="card-header">
        Profile client
      </div>
  <!--Card content-->
  <div class="card-body">

    <!-- Table  -->
    <table class="table table-hover">
      <!-- Table head -->
      <thead class="blue-grey lighten-4">
        <tr>
          <th>Client Num</th>
          <th>Nom</th>
          <th>Prenom</th>
          <th>date naisssance</th>
          <th>Telephone</th>
          <th>CNI</th>
          
        </tr>
      </thead>
      <!-- Table head -->

      <!-- Table body -->
      <tbody >
        <tr>
          <td>{{client.id}}</td>
          <td>{{client.nom}}</td>
          <td>{{client.prenom}}</td>
          <td>{{client.dateNaiss}}</td>
          <td>{{client.tel}}</td>
          <td>{{client.cni}}</td>
        </tr>
       
      </tbody>
      <!-- Table body -->
    </table>
    <!-- Table  -->
    <button class="btn btn-primary" (click)="modifier(client.id)">modifier</button>
    <button class="btn btn-success" (click)="voirProfil(client.id)">voir profil</button>
  </div>
 
  
</div>
</div>
