<div class="row">
  <div class="col-sm-6">
      <form class="form-inline">
        <div class="form-group mb-2">
          <label for="staticEmail2" >De:</label>
          <input type="number" class="form-control" id="staticEmail2" [(ngModel)]="liquiditeInf" name="liquiditeInf">
        </div>
        <div class="form-group mx-sm-3 mb-2">
          <label for="inputPassword2" >A:</label>
          <input type="number" class="form-control" id="inputPassword2"  [(ngModel)]="liquiditeSup" name="liquiditeSup">
        </div>
        <button class="btn btn-primary btn-sm my-0 p" type="submit" (click)="getclientMou()">Filtrer Par liquidite</button>
      </form>
  </div>
  <div class="col-sm-6">
      <form class="form-inline">
        <div class="form-group">
          <label for="staticEmail2" >Type :</label>
          <select name="typeOperation" id="" class="form-control">
            <option value="tout">Tout</option>
            <option value="AA">AA</option>
            <option value="AV">AV</option>
            <option value="OS">OS</option>
          </select>
        </div>
        <div class="form-group mx-sm-3 mb-2">
          <label for="inputPassword2" >De:</label>
          <input type="number" class="form-control" id="inputPassword2"  [(ngModel)]="liquiditeSup" name="liquiditeSup">
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <label for="inputPassword2" >A:</label>
            <input type="number" class="form-control" id="inputPassword2"  [(ngModel)]="liquiditeSup" name="liquiditeSup">
        </div>
        <button class="btn btn-primary btn-sm my-0 p" type="submit" (click)="getclientMou()">Filtrer operation</button>
      </form>
  </div>
</div>


<div class="card-body" style="background-color:white;z-index: inherit 10000000000000000;">
  
         
  <table class="table table-hover">

    <thead class="blue lighten-4">
      <tr>
        <th>Numero Compte</th>
        <th>nom</th>
        <th>Type Compte</th>
        <th>Objectif Placement</th>
        
      </tr>
    </thead>
    <!-- Table head -->

    <!-- Table body -->
    <tbody *ngFor="let c of clients | slice:0:25">
     
          <tr  class="waves-light" data-toggle="modal" data-target="#basicExample" (click)="detailClient(c.numCompt)">           
              <td>{{c.numCompt}}</td>
              <td>{{c.nom}}</td>
              <td>{{c.typeCompte}}</td>
              <td>{{c.objPlacement}}</td>
              
            </tr>
    
      
      
    </tbody>
    <!-- Table body -->
  </table>
  <!-- Table  -->
  
{{nombreClient}}
 
</div>

<div class="col-md-3">

  <div mdbModal #centralLarge="mdb-modal" class="modal fade" id="basicExample" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true" [config]="{backdrop: true, ignoreBackdropClick: false}">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title w-100" id="myModalLabel">Modal title</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="centralLarge.hide()">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" >
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Prenom</label>
                  <input type="text" class="form-control" id="inputEmail4" placeholder="prenom"  [(ngModel)]="client.prenom" name="prenom" #prenom="ngModel">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Nom</label>
                  <input type="text" class="form-control" id="inputPassword4" placeholder="nom" name="nom" [(ngModel)]="client.nom" #nom="ngModel">
                </div>
              </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email" [(ngModel)]="client.email" #email="ngModel">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Telephone</label>
              <input type="text" class="form-control" id="inputPassword4" placeholder="Telephone" name="tel" [(ngModel)]="client.tel" #tel="ngModel">
            </div>
          </div>
          <div class="form-row">
              <div class="form-group col-md-6">
                  <label for="inputAddress">Date Naissance</label>
                  <input type="date" class="form-control" id="inputAddress" placeholder="1234 Main St" name="dateNaiss" [(ngModel)]="client.dateNaiss" #dateNaiss="ngModel">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputAddress2">Lieu de naissance</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" name="lieuNaiss" [(ngModel)]="client.lieuNaiss" #lieuNaiss="ngModel">
                </div>
          </div>
          <div class="form-row">
              <div class="form-group col-md-6">
                  <label for="inputAddress">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputAddress2">Address 2</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
          </div>
        
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">Ville</label>
              <input type="text" class="form-control" id="inputCity" name="ville"  [(ngModel)]="client.ville">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">Pays</label>
              <select id="inputState" class="form-control"  [(ngModel)]="client.pays" name="pays">
                <option selected>Senegal</option>
                <option>...</option>
              </select>
            </div>
          
          </div>
        
          <button type="submit" class="btn btn-success" (click)="modifClient()"> <i class="fa fa-plus mr-3"></i>Ajouter</button>
          <button type="reset" class="btn btn-primary">Annuler</button>
        </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm waves-light" data-dismiss="modal" (click)="centralLarge.hide()" mdbWavesEffect>Close</button>
          <button type="button" class="btn btn-primary btn-sm waves-light" mdbWavesEffect>Save changes</button>
        </div>
      </div>
    </div>
  </div>
 

</div>
