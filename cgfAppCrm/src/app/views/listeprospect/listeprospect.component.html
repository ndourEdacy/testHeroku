<form class="d-flex md-form justify-content-center">
    <!-- Default input -->
    <input type="search" placeholder="entrer le cni du client" aria-label="Search" class="form-control" name="cni" [(ngModel)]="cni">
    <button class="btn btn-primary btn-sm my-0 p" type="submit" (click)="recherche()">
      <i class="fa fa-search"></i>
    </button>
  
  </form>
  <div class="card-body">
    
           
    <table class="table table-hover">
  
      <thead class="blue lighten-4">
        <tr>
          <th>id</th>
          <th>prenom</th>
          <th>nom</th>
          <th>Date naissance</th>
          <th>Action</th>
        </tr>
      </thead>
      <!-- Table head -->
  
      <!-- Table body -->
      <tbody *ngFor="let c of prospects">
       
            <tr  class="waves-light" data-toggle="modal" data-target="#basicExample" >
              
                <td>{{c.id}}</td>
                <td>{{c.prenom}}</td>
                <td>{{c.nom}}</td>
                <td>{{c.dateNaiss}}</td>
                <td><a  (click)="detailProspect(c.id)"><i class="fa fa-eye mr-3"></i></a></td>
              </tr>
      
        
        
      </tbody>
      <!-- Table body -->
    </table>
    <!-- Table  -->
