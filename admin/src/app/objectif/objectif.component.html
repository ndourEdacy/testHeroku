<div class="row" padding="" style="margin:50px">
  <div class="col-md-2">

  </div>

  <div class="col-md-8">
    <div class="card">
      <div class="card-header text-center">
        Featured
      </div>
      <div class="card-body">
       
        <form>

            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Montant total achat</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="inputEmail3" placeholder="40000000000"  #b (keyup)="getMontantAchat(b.value)">
              </div>
            </div>

            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Montant total vente</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="inputEmail3" placeholder="40000000000" #box (keyup)="getMontantAchat(box.value)">
              </div>
            </div>
           
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Courtage obtenu</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="inputPassword3" placeholder="Password" disabled  name="courtage" [(ngModel)]="courtage">
              </div>
            </div>

            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Montant de subscription</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="inputEmail3" placeholder="40000000000" [(ngModel)]="montantSubscrip">
              </div>
            </div>

            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre d'ouverture de compte</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="inputEmail3" placeholder="40000000000" [(ngModel)]="nombreCompte">
              </div>
            </div>


        </form>

        <button class="btn btn-primary">save</button>
      </div>
    </div>
  </div>

  <div class="col-md-2">

  </div>

</div>
